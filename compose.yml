version: "3.5"
networks:
  node_red:

volumes:
  node_red:

secrets:
  node_red_admin_password:
    name: ${STACK_NAME:-technocore}_node_red_admin_password
    external: true
  node_red_node_red-db_password:
    name: ${STACK_NAME:-technocore}_node_red_node_red-db_password
    external: true

services:
  # Uncomment this if Traefik will be used for routing traffick to this service.
  ingress:
    networks:
      - node_red

  node_red:
    deploy:
      labels:
        - traefik.frontend.rule=$NODE_RED_ROUTING_LABEL
        - traefik.frontend.priority=$NODE_RED_ROUTING_LABEL_PRIORITY
        # You'll need to set applicaiton's port here.
        - traefik.port=SET_ME_PLEASE
        - ${TRAEFIK_BASIC_AUTH}
        - traefik.enable=true
        - traefik.tags=ingress 
        - traefik.docker.network=${STACK_NAME:-technocore}_node_red
        # Traefik service that listens to HTTP
        - traefik.redirectorservice.frontend.entryPoints=http
        - traefik.redirectorservice.frontend.redirect.entryPoint=https
        # Traefik service that listens to HTTPS
        - traefik.webservice.frontend.entryPoints=https
        - com.ouroboros.enable=true
      mode: global
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.role == manager
      # Big services will need this modified or removed.
      #resources:
      #  limits:
      #    memory: 128M
      #  reservations:
      #    memory: 64M
    environment:
      # Sometimes you have to pass in ${DOMAIN} to enable the correct link paths to be generated.
      # Othertimes you can use http:// or https:// for the website. Weird trick.
      - ADMIN_USER=${ADMIN_USER}
    image: ${image_provider:-scififarms}/technocore-node_red:${TAG:-latest}
    logging:
      driver: "${LOGGING_DRIVER}"
      options:
        tag: "{{.Name}}"
    networks:
      - node_red
    #secrets:
    #  - source: node_red_node_red_db_password
    #    target: node_red_db_password
    volumes:
      # Likely need to change this
      - node_red:/var/lib/node_red
      - ${DEV_MOUNT_NODE_RED_SHELL_MIGRATIONS:-$EMPTY_MOUNT}
